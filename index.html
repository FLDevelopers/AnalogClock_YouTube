<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">

            <div style="--color:rgb(255,51,144); --height:100px; --width:8px" class="hand" id="hour"><i></i></div>
            <div style="--color:rgb(254,232,0); --height:120px; --width:7px" class="hand" id="minute"><i></i></div>
            <div style="--color:rgb(4,252,72); --height:140px; --width:5px" class="hand" id="second"><i></i></div>

            <span style="--number:1"><b>1</b></span>
            <span style="--number:2"><b>2</b></span>
            <span style="--number:3"><b>3</b></span>
            <span style="--number:4"><b>4</b></span>
            <span style="--number:5"><b>5</b></span>
            <span style="--number:6"><b>6</b></span>
            <span style="--number:7"><b>7</b></span>
            <span style="--number:8"><b>8</b></span>
            <span style="--number:9"><b>9</b></span>
            <span style="--number:10"><b>10</b></span>
            <span style="--number:11"><b>11</b></span>
            <span style="--number:12"><b>12</b></span>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
